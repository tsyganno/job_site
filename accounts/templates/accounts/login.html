{% extends  'base/base.html' %}
{% load crispy_forms_tags %}
{% block main %}
<div class="card">
<div class="card-body">
<h4 class="card-title">Войдите, чтобы управлять</h4>
<form method="post">
{% csrf_token %}
<input type="hidden" name="next" value="{{ next }}">
{{ form|crispy }}
<button type="submit" class="btn btn-primary btn-block">Войти</button>
</form>
</div>
</div>
<p align="center">Нет аккаунта? <a href="{% url 'accounts:signup' %}">Зарегистрируйтесь!</a></p>
{% endblock %}
