{% extends  'base/base.html' %}

{% block main %}
<div class="card">
<div class="card-body">
<h4 class="card-title">Создайте аккаунт</h4>
<form method="post">
  {% csrf_token %}

  <button type="submit">Зарегистрироваться</button>
</form>
</div>
</div>
{% endblock %}
